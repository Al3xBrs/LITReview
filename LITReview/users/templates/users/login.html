{% extends "articles/base.html" %}
{% block title %}Connexion{% endblock %}


{% block content %}

<div class="modal modal-sheet position-static d-block bg-body-primary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">LITReview</h1>
            </div>
    
            <div class="modal-body p-5 pt-0">
                <form class="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Se connecter</button>
                    <small class="text-body-secondary">Pas encore membre ? <a href="{% url 'signup' %}">Inscrivez-vous maintenant.</a></small>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
