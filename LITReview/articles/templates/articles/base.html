{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'articles/style.css' %}">
</head>

<body>
    {% if user.is_authenticated %}
    <header class="p-3 mb-3 border-bottom banner">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{% url 'home' %}" class="nav-link px-2 link-light">Accueil</a></li>
              <li><a href="{% url 'ticket_upload' %}" class="nav-link px-2 link-light">Publier un ticket</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control" placeholder="Rechercher ..." aria-label="Search">
            </form>
    
            <div class="dropdown text-end">
              <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="{{ user.profile_picture.url }}" alt="Profil" class="rounded-circle" width="32" height="32">
              </a>
              <ul class="dropdown-menu text-small">
                <li><a class="dropdown-item" href="{% url 'profil_page' user.id %}">Mon profil</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{% url 'logout' %}">Se déconnecter</a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>
    {% endif %}
    <div id="main_container">
        <div id="contain_wrap" class="container">
            {% block content %}{% endblock %}
        </div>
        {% if user.is_authenticated %}
        <footer class="footer mt-auto py-3 bg-light">
          <div class="container nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <a href="{% url 'home' %}" class="nav-link px-2 link-dark">Accueil</a>
            <a href="{% url 'profil_page' user.id %}" class="nav-link px-2 link-dark">Mon profil</a>
            <a href="{% url 'logout' %}" class="nav-link px-2 link-dark">Se déconnecter</a>
          </div>
        </footer>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
