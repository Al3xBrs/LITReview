{% extends 'articles/base_articles.html' %}
{% block title %}Homepage{% endblock %}

{% block content %}
<h1>Tickets</h1>
<p>Bonjour {{user.username}}, vous êtes connecté.</p>
{% for ticket in tickets %}
<img src="{{ ticket.picture.url }}">
<p>{{ ticket.headline }}</p>
{% endfor %}
<a href="{% url 'ticket_upload' %}">Publier un ticket.</a>
{% endblock %}
