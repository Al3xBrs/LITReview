<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    {% block content %}{% endblock %}
</body>
<footer>
    {% if user.is_authenticated %}
    <section>
        <nav>
            <a href="{% url 'home' %}">Accueil</a>
            <a href="{% url 'profil_page' user.id %}">Mon profil</a>
        </nav>
    </section>
    <p>Vous êtes connecté en tant que {{ user.username }}. <a href="{% url 'logout' %}">Se déconnecter.</a></p>
    <p><a href="{% url 'password_change' %}">Changer de mot de
            passe.</a></p>
    {% endif %}
</footer>

</html>
